<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <style>
        body {
            background-color: antiquewhite;
            font-family: Arial, Helvetica, sans-serif;
        }

        .menu-box {
            width: 50%;
            margin: 30px auto;
            padding: 30px;
            background-color: chocolate;
            border-radius: 15px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #4b2e2e;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
        }

        li, dd {
            text-align: center;
            font-size: 18px;
            margin: 5px;
        }

        .lunch {
            color: green;
        }

        .dinner {
            color: gold;
        }

    </style>
</head>

<body>

    <div class="menu-box">
        
        <h1>Menu</h1>

        <h2>Breakfast</h2>
        <ol>
            <li>Item</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>

        <h2 class="lunch">Lunch</h2>
        <ul>
            <li>Item</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>

        <h2 class="dinner">Dinner</h2>
        <dl>
            <dd>Item</dd>
            <dd>Item 2</dd>
            <dd>Item 3</dd>
            <dd>Item 4</dd>
            <dd>Item 5</dd>
        </dl>

    </div>

</body>
</html>
